{% load render_table from django_tables2 %} 
{% load bootstrap3 %}

{% if filter %}
<div class= "row"> <!-- start row -->
    <div class="col-sm-2"> <!-- start filter column -->
        <p> Filter Criteria </p>
        <form action="" method="get" class="form form-inline">
        <!-- stylesheet used for the filter input boxes -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />

        <!-- render the filter search boxes -->
        {% bootstrap_form filter.form layout='inline' form_group_class='w3-input w3-border-0 w3-large' %}

        <!-- render the button -->
        {% bootstrap_button 'Search' %}

        </form>

    </div> <!-- end filter column -->

    <div class="col-sm-10"> <!-- start table column -->

        <!-- render the table -->
        {% render_table table 'django_tables2/bootstrap.html' %}

    </div> <!-- end table column -->
</div> <!-- end row -->

{% endif %}
